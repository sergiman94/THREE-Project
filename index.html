{<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>SolucionTaller2</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}
		</style>

	</head>
	<body>
	<div id="container"><br /><br /><br /><br /><br /></div>

		<script src="floorObject.js"></script>
		<script src="light.js"></script>
		<script src="Model.js"></script>
		<script src="stats.min.js"></script>
		<script src="crateObject.js"></script>
		<script src="three.js"></script>
    <script src="DDSLoader.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
		<script src="OrbitControls.js"></script>
		<script src="ammo.js"></script>
		<script src="PObjects.js"></script>

	<script>

		// ----------------------------------------------------------------\\


		var clock = new THREE.Clock();
		var floorObject;
		var clickRequest = false;
		var mouseCoords = new THREE.Vector2();

		// Graphics variables
		var container, stats;
		var camera, controls, scene, renderer;
		var ambientLight;

		//Physics variables
		var gravityConstant = -9.8;
		var gravity = new Ammo.btVector3( 0, gravityConstant, 0 );
		var pos = new THREE.Vector3();
		var quat = new THREE.Quaternion();
		var margin = 0.05
		var physicsWorld;
		var rigidBodies = [];
		var raycaster = new THREE.Raycaster();
		var ballMaterial = new THREE.MeshPhongMaterial( { color: 0x202020 } );
		var transformAux1 = new Ammo.btTransform()

		var collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
		var dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
		var broadphase = new Ammo.btDbvtBroadphase();
		var solver = new Ammo.btSequentialImpulseConstraintSolver();
		var softBodySolver = new Ammo.btDefaultSoftBodySolver();
		physicsWorld = new Ammo.btSoftRigidDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration, softBodySolver)
		physicsWorld.setGravity( gravity );
		physicsWorld.getWorldInfo().set_m_gravity( gravity);


		init();
		animate();

		function init(){

			initGraphics();

			createObjects();

		}

		function initGraphics() {

			textureLoader = new THREE.TextureLoader();

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 2000 );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfd1e5 );
			scene.fog = new THREE.Fog( 0xE6E6E6, 0, 750 );
			camera.position.set( 0, 15, 30);

			//Orbit controls
			controls();

			//render
			render();

			container.innerHTML = "";
			container.appendChild( renderer.domElement );

			//monitor performance
			monitorPerformance();

		}

		function createObjects() {
			//instances
			model = new Model();
			floorObject = new FloorObject();
			crateObject = new CrateObject();
			light = new Light();
			objects = new PObjects();

			//objects
			//floorObject.show(2000,2000,10,100);
			//model.showModelWithTexture(0, 0, 0, 5, "models/Pirateship.mtl", "models/Pirateship.obj");

			// light objects
			light.pointLight(-8,6,-3, 0xffffff,0.5, 15);

			ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
	    ambientLight.position.set(0,10,0);
			scene.add(ambientLight);

			//floor
			objects.floor()

			// pool table
			table();


		}


		function table(){

			var baseMaterial = new THREE.MeshPhongMaterial( { color: 0x606060 });
			var material1 = new THREE.MeshPhongMaterial({ color: 0xffff88 });

			// create base
			pos.set(3,5,0);
			quat.set(0,0,0,1);
			objects.createParalellepiped( 50, 1, 100, 50, pos, quat, baseMaterial);

			pos.set(3,5,0);
			quat.set(0,0,0,1);
			objects.createParalellepiped(50, 1, 50, 50, pos, quat, material1);


		}


		//----------------------------------------------------------------

		function clicked(){

			if ( ! clickRequest ) {

				mouseCoords.set(( event.clientX / window.innerWidth ) * 2 - 1, - ( event.clientY / window.innerHeight ) * 2 + 1);  ;
				// clickRequest = true

				console.log("in");
				raycaster.setFromCamera( mouseCoords, camera );

				// Creates a ball
				var ballMass = 3;
				var ballRadius = 0.4;
				var ball = new THREE.Mesh( new THREE.SphereGeometry( ballRadius, 18, 16 ), ballMaterial );

				ball.castShadow = true;
				ball.receiveShadow = true;

				var ballShape = new Ammo.btSphereShape( ballRadius );

				ballShape.setMargin( margin );
				pos.copy( raycaster.ray.direction );
				pos.add( raycaster.ray.origin );
				quat.set( 0, 0, 0, 1 );

				var ballBody = createRigidBody( ball, ballShape, ballMass, pos, quat );
				ballBody.setFriction( 0.5 );
				pos.copy( raycaster.ray.direction );
				pos.multiplyScalar( 14 );
				ballBody.setLinearVelocity( new Ammo.btVector3( pos.x, pos.y, pos.z ) );

				clickRequest = false;
			}
		};

		function animate(){
			requestAnimationFrame(animate);

			var deltaTime = clock.getDelta();
			updatePhysics(deltaTime  );

			renderer.render(scene, camera);
			stats.update();
		}

		function render() {
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			// processClick();
			renderer.shadowMap.enabled = true;

		}

		function monitorPerformance() {
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			window.addEventListener( 'resize', onWindowResize, false );
			window.addEventListener('mousedown', clicked, false);
		}

		function controls() {
			controls = new THREE.OrbitControls( camera );
			controls.target.set( 0, 2, 0 );
			controls.enableZoom = true;
			controls.update();
		}

		// WINDOW RESIZE
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function updatePhysics(deltaTime){

			physicsWorld.stepSimulation(deltaTime, 10);

			// Update rigid bodies
				for ( var i = 0, il = rigidBodies.length; i < il; i++ ) {
					var objThree = rigidBodies[ i ];
					var objPhys = objThree.userData.physicsBody;
					var ms = objPhys.getMotionState();
					if ( ms ) {
						ms.getWorldTransform( transformAux1 );
						var p = transformAux1.getOrigin();
						var q = transformAux1.getRotation();
						objThree.position.set( p.x(), p.y(), p.z() );
						objThree.quaternion.set( q.x(), q.y(), q.z(), q.w() );
					}
				}

		}


		// ----------------------------------------------------------------\\
	</script>


	</body>
</html>
}
